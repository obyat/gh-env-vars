name: Deployment
on:
  push:
    branches:
      - main
      - dev
#workflow var available on all job unless override
env:
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    environment: Development # specific environment with specific env keys (thi)
    # All subsequent jobs under this environment will only work if the env is development
    env: #testing db only
      MONGODB_CLUSTER_ADDRESS: cluster0.g5sq4hd.mongodb.net
      MONGODB_USERNAME: ${{secrets.MONGODB_USERNAME}}
      MONGODB_PASSWORD: ${{secrets.MONGODB_PASSWORD}}
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        #multiple ways to access env var
        run: |
          echo "env username: ${{ env.MONGODB_USERNAME }}, env db name: $MONGODB_DB_NAME"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "job specific env var should not be available in deploy job: $MONGODB_USERNAME"
          echo "workflow global env var should be available in deploy job: $MONGODB_DB_NAME"
